<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Posts</h1>
            <ul class="list-group">
                <app-post-list-item-component *ngFor="let p of posts"
                                            [title]="p.title"
                                            [content]="p.content"
                                            [loveIts]="p.loveIts"
                                            [created_at]="p.created_at"></app-post-list-item-component>
            </ul>
        </div>
    </div>
</div>
